<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquering Life</title>
    <link rel="stylesheet" href="../static/css/about-styles.css">
    <style>
        #growing-text {
            font-size: 24px; /* 调整字体大小 */
            line-height: 1.5; /* 调整行高 */
        }

        @keyframes growText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .growing-char {
            display: inline-block;
            opacity: 0;
            animation: growText 0.5s forwards;
        }
    </style>
</head>
<body>
<div class="container">
<!--    <img src="../static/images/logo/gresh.png" alt="Logo" class="logo">-->
    <div class="logo">
        <img src="../static/images/logo/gresh-logo.svg" alt="Logo" class="logo">
    </div>
<!--    设计理念：-->
<!--    LOGO采用多个绿色三角形层叠排列，在视觉上传递出绿色自然、稳定上升的理念，突出上海这座城市自然与现代的和谐共存。-->
<!--    元素解释：-->
<!--    绿色的三角形：-->
<!--    绿色：代表生态、环保、可持续发展。通过使用绿色，明确传递出自然的主题。-->
<!--    三角形：象征稳定与上升的力量，同时代表山脉的形状，表达坚韧与自然，暗示组织追求卓越与不断攀升的愿景。-->
    <div class="text">
        <p class='gresh'><a href="https://gresh.com.cn">Gresh</a> - Green Shanghai<br></p>
        <div id="growing-text">
            Gresh的团队logo采用多个绿色三角形层叠排列，
            呈现出绿色和谐、稳定上升的视觉效果，
            突出了上海这座国际都市在经济稳定发展的同时
            追求人与自然和谐共生的绿色环保理念。

            我们的宗旨：
            以实现可持续发展为追求，
            将绿色生态力量注入城市发展进程之中。
    </div>

    <script>
        const text = document.getElementById('growing-text');
        const content = text.innerHTML.split('\n');
        text.innerHTML = '';

        let delay = 0;
        content.forEach(line => {
            const lineDiv = document.createElement('div');
            for (let i = 0; i < line.length; i++) {
                const span = document.createElement('span');
                span.textContent = line[i];
                span.classList.add('growing-char');
                span.style.animationDelay = `${delay}s`;
                lineDiv.appendChild(span);
                delay += 0.05;
            }
            text.appendChild(lineDiv);
            delay += 0.2; // 每行之间添加额外延迟
        });
    </script>
</div>
</div>
</body>
</html>
